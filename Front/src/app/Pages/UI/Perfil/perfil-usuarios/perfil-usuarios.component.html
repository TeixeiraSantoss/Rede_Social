<div id="caixa">
    <!-- Informações do perfil do usuario -->
    <div id="userInfo">
        <div id="caixaUser">
            <p>{{usuario?.nome}}</p>
            <p>@{{usuario?.userName}}</p>
        </div>
        <div>
            <button *ngIf="!seguindo" type="button" class="btn btn-outline-primary" (click)="seguirUsuario()">
                Seguir
            </button>
            <button *ngIf="seguindo" type="button" class="btn btn-outline-primary" (click)="deixarSeguir()">
                Deixar de Seguir
            </button>
        </div>
        <div id="userSeguidores">
            <button class="texto-clicavel" (click)="irParaListaSeguidores(id)"> 
                <p>Seguidores</p>
            </button>
            <button class="texto-clicavel" (click)="irParaListaSeguidos(id)">
                <p>Seguindo</p>
            </button> 
        </div>
    </div>

    <!-- Lista de postagens do usuario -->
    <div id="postagens">

        <div id="divIcone">
            <mat-icon id="iconeGrade">grid_view</mat-icon>
        </div>

        <div id="postComponente">
            <div *ngFor="let p of usuario?.postagens" id="postagem">
                <!-- topo com o userName do usuario logado -->
                <div id="userName">
                    <p>@{{usuario?.userName}}</p>
                </div>
                <!-- seção de conteudo -->
                <div id="boxConteudo">
                    <div id="titulo">
                        <p>{{p.titulo}}</p>
                    </div>
                </div>
                <hr>
            </div>
        </div>

    </div>
</div>
