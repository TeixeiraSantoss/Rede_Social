<div id="caixa">
    <div id="userInfo">
        <h1>Olá <strong>{{usuario?.nome}}</strong> seja bem vindo(a) a página do seu perfil :]</h1>
        <br>
        <div id="caixaUser">
            <p>{{usuario?.nome}}</p>
            <p>@{{usuario?.userName}}</p>
        </div>

        <!-- Lista de seguidores e seguidos -->
        <div id="userSeguidores">
            <button class="texto-clicavel" (click)="irParaListaSeguidores(id)"> 
                <p>Seguidores</p> 
            </button>
            <button class="texto-clicavel" (click)="irParaListaSeguidos(id)">
                <p>Seguindo</p>
            </button>
        </div>

        <!-- Botão com os três pontinhos -->
        <button id="moreVert" mat-icon-button [matMenuTriggerFor]="menuOpcoes">
            <mat-icon>more_vert</mat-icon>
        </button>

        <!-- Menu que aparece ao clicar -->
        <mat-menu #menuOpcoes="matMenu">
            <button mat-menu-item (click)="irParaEditarUsuario()">
                <mat-icon>edit</mat-icon>
                <span>Editar</span>
            </button>

            <button mat-menu-item (click)="excluir()">
                <mat-icon>delete</mat-icon>
                <span>Excluir</span>
            </button>

            <button mat-menu-item (click)="logout()">
                <mat-icon>logout</mat-icon>
                <span>Sair</span>
            </button>
        </mat-menu>
    </div>
    <div id="postagens">
        <div id="divIcone">
            <mat-icon id="iconeGrade">grid_view</mat-icon>
        </div>
        <app-listar-postagem></app-listar-postagem> 
    </div>
</div>
