<div class="mt-4 ms-5">
  <button id="btnBack" (click)="voltarPagina()">
    <mat-icon>arrow_back</mat-icon>
  </button>
</div>

<div id="caixa">
  <h1>Seguidores</h1>
  <div id="infoSeguidos" *ngFor="let s of seguidores">
    <p id="nome">{{s.nome}}</p>
    <button class="texto-clicavel" (click)="navegarParaPerfil(s.id)"> 
        <p id="userName">@{{s.userName}}</p>
    </button>
    <hr>
  </div> 
</div>
