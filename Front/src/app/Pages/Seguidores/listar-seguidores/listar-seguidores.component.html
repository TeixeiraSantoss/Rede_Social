<h1>Seguindo</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">nome</th>
      <th scope="col">userName</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let s of seguidos">
      <th>{{s.id}}</th>
      <td>{{s.nome}}</td>
      <td>{{s.userName}}</td>
    </tr>
  </tbody>
</table>
