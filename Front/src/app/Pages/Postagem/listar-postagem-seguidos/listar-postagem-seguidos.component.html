<div *ngFor="let p of postagens" id="postagem">
  <!-- topo com o userName do usuario logado -->
  <div id="userName">
    <p>@{{p.usuarioId}}</p>
  </div>
  <!-- seção de conteudo -->
  <div id="boxConteudo">     
      <div id="titulo">
        <p>{{p.titulo}}</p>
      </div>
    
      <div id="conteudo">
        <p>{{p.conteudo}}</p>
      </div>
  </div>
  <hr>
</div>
