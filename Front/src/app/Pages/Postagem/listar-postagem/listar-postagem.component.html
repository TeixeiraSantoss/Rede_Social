<div *ngFor="let p of postagens">
  <!-- topo com o userName do usuario logado -->
  <div id="userName">
    <p>@{{usuario?.userName}}</p>
  </div>
  <!-- seção de conteudo -->
  <div id="boxConteudo">    
      <div id="titulo">
        <p>{{p.titulo}}</p>
      </div>
    
      <div id="conteudo">
        <p>{{p.conteudo}}</p>
      </div>
  </div>
  <hr>
</div>
